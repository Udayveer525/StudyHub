<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Hub Sign-In</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #00bfa6, #0078ff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        transform: translateY(50px);
        opacity: 0;
        animation: slideUp 1s forwards;
      }

      @keyframes slideUp {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .form-group {
        position: relative;
        margin-bottom: 25px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: none;
        border-bottom: 2px solid #ddd;
        outline: none;
        font-size: 16px;
        background: transparent;
      }

      .form-group label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        pointer-events: none;
        transition: 0.3s;
      }

      .form-group input:focus ~ label,
      .form-group input:valid ~ label {
        top: -5px;
        font-size: 12px;
        color: #4ecdc4;
      }

      .form-group input:focus,
      .form-group input:valid {
        border-bottom-color: #4ecdc4;
      }

      button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #4ecdc4, #45b7af);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
      }

      .already-account {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .already-account a {
        color: #4ecdc4;
        text-decoration: none;
        font-weight: 600;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px;
        border-radius: 5px;
        font-size: 16px;
        color: white;
        z-index: 1000;
        animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
      }

      .notification.success {
        background-color: #4caf50; /* Green */
      }

      .notification.error {
        background-color: #f44336; /* Red */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center; margin-bottom: 30px; color: #333">
        Login to Study Hub
      </h2>
      <form id="login-form">
        <div class="form-group">
          <input type="email" required />
          <label>Email Address</label>
        </div>
        <div class="form-group">
          <input type="password" required />
          <label>Password</label>
        </div>
        <p class="forgot-password">
          <a href="#" id="forgot-password-link">Forgot Password?</a>
          <br /><br />
        </p>
        <button type="submit" id="login-btn">Login</button>
      </form>

      <!-- Password Reset Form (Hidden by Default) -->
      <form id="reset-password-form" style="display: none">
        <div class="form-group">
          <input type="email" id="reset-email" required />
          <label>Enter your registered email</label>
        </div>
        <button type="submit">Reset Password</button> <br /><br />
        <button type="button" id="back-to-login">Back to Login</button>
      </form>

      <div class="already-account">
        Don't have an account? <a href="signUp.html">Sign Up</a>
      </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="firebaseConfig.js"></script>
    <script type="module" src="firebaseSignIn.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
